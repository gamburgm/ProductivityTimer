<!DOCTYPE html>
<html>
	<head>
		 <script src="jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="container">
			<p id="timer">
				<span id="timer-hours"></span>
				<span id="timer-minutes"></span>
				<span id="timer-seconds"></span>
			</p>
			<button type="button" class="button" id="button">
				<svg class='button' id='help' viewbox='0 0 200 200' xmlns="http://www.w3.org/2000/svg">
					<defs>
						<path id="buttonimg" d="M0,0 L0,0 0,200 150,100 0,0">	  
							<animate attributeName="d" from="M0,0 L0,0 0,200 150,100 0,0" to="M0,0 L0,0 0,200 50,200 0,0" dur="2s"></animate> 
							<!-- <animate id="animation" attributeName="d" fill="freeze" from="M0,0 L0,0 0,200 150,100 0,0" to="M0,0 L0,0 0,200 50,200 50,0 0,0 M75,0 L75,0 75,200 125,200 125,0 75,0" dur="2s"></animate> -->
						</path> 
					</defs>
					<use xlink:href="#buttonimg" class="ytp-svg-shadow"></use>
					<use xlink:href="#buttonimg" class="ytp-svg-fill"></use>
				</svg>
			</button>
		</div>
	</body>
	<script src="popup.js"></script>
</html>
